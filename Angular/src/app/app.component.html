<nav>
  <div class="ui five item menu">
    <a class="item" routerLink="/" (mouseover)="changeColor($event)" (mouseleave)="changeTextColor($event)">Home</a>

    </li>
    <li *ngIf="authority === 'admin'" class="item">

    </li>
    <li *ngIf="!authority" class="item">
      <a class="nav-link" routerLink="auth/login">Login</a>
    </li>
  </div>
</nav>
