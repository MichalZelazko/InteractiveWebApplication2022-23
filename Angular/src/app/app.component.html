<!-- Toolbar -->

<form class="ui large form segment">
  <h3 class="ui header">Add a Link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input #newtitle id="title" name="title">
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input #newlink id="link" name="link">
  </div>
  <button
    (click)=" addArticle(newtitle, newlink)" class="ui positive right floated button">Submit link
  </button>
</form>

<div class="ui grid posts">
  <app-article>
  </app-article>
</div>
