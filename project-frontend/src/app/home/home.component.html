<div class="container" *ngIf="info.token != '{}'; else loggedOut">
  <div class="flex flex-col ">
    <h2 class="text-3xl uppercase font-bold">Your Information:</h2>
    <h3 *ngIf="info.id" class="text-2xl my-3 uppercase font-regular"><strong>Id: </strong>{{info.id}}</h3>
    <h3 class="text-2xl my-3 uppercase font-regular"><strong>Username:</strong> {{info.username}}</h3>
    <h3 class="text-2xl my-3 uppercase font-regular"><strong>Roles:</strong> {{info.authorities}}</h3>
    <h3 class="text-2xl my-3 uppercase font-regular break-all"><strong>Token:</strong> {{info.token}}</h3>
  </div>
</div>

<ng-template #loggedOut>
  <div class="flex flex-col gap-5 items-center justify-center uppercase">
    <h5 class="text-3xl font-semibold">You are logged out</h5>
    <h5 class="text-2xl font-semibold" *ngIf="countdown > 0">
      You will be redirected to the login page in {{ countdown }} second{{ countdown !== 1 ? 's' : '' }}.
    </h5>
  </div>
</ng-template>
