<div class="container mx-auto">
  <div class="my-4">
    <label for="search" class="text-2xl font-semibold uppercase">Search by Name:</label>
    <input type="text" id="search" [(ngModel)]="searchTerm" (input)="filterSubjects()" class="w-full text-xl px-2 py-2 mt-1 border rounded-md" placeholder="Enter subject name">
  </div>
  <div class="row w-full my-5">
    <table class="table-auto w-full border-collapse">
      <thead class="bg-gray-900 text-white">
      <tr>
        <th class="border p-3 text-2xl uppercase font-semibold">Subject <span *ngIf="sortDirection==='desc'" (click)="sortByName()">âŒ„</span><span *ngIf="sortDirection==='asc'" (click)="sortByName()">^</span></th>
        <th class="border p-3 text-2xl uppercase font-semibold">Grades</th>
      </tr>
      </thead>
      <tbody>
      <tr class="h-[85px]" *ngFor="let subject of filteredSubjectList">
        <td class="border p-3 text-2xl">{{ subject.name }}</td>
        <td class="border p-3 text-2xl">
          <ul class="inline-block" *ngFor="let grade of gradeList">
            <li class="mr-1 flex items-center justify-center h-[60px] w-[60px] bg-gray-900 text-white" *ngIf="grade.subject.id === subject.id">{{ grade.grade }}</li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
